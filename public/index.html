<!DOCTYPE HTML>
<html>
    <meta charset="utf=8">
    <title>VidShare</title>
    <meta name="google-signin-client_id" content="925927241615-co4f9t9tgmvr8t84a7m06najfaesb13j.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- socket.io adds a path to its client-side js that is not in public -->
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script src ='/javascripts/youtubeAPI.js'></script>
    <script src = '/socket.io/socket.io.js'></script>
    <script src = '/javascripts/clientSocket.js'></script>
    
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    

    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                
                <button class="button navbar-burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="navbar-menu">
                <div class="navbar-start">

                    <a class="navbar-item">
                        Hi
                    </a>

                </div>

                <div class="navbar-end">

                </div>

            </div>
        </nav>

        <div class='container'>
            
        
        <div class="tile is-ancestor">
            
            <div class="tile is-7 is-vertical">
                    <p>There are currently <span id="numUsers">no</span> users </p>
                
                <div class="tile">
                    <iframe id="player"
                        width="640" height="360"
                        src="https://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1">
                    </iframe>

                </div>

                <div class="tile">
                        <div id="buttons">
                                <label> <input id="query" value='cats' type="text"/><button id="search-button" disabled onclick="search()">Search</button></label>
                        </div>
                </div>

                <div class"tile">
                        <div id="search-container"></div>
                        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
                        <script src="/javascripts/auth.js"></script>
                        <script src="/javascripts/search.js"></script>
                        <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
                            
                    <div class="g-signin2" id="login-link" data-onsuccess="onSignIn" data-theme="dark"></div>
                </div>
                

            </div>
                
            <div class="tile is-5 is-vertical">
                <div class="tile">
                    Chatbox
                </div>

                <div class="tile">
                    <div class="field">
                            <label class="label">Type a message here:</label>
                            <div class="control">
                                <textarea class="input" placeholder="Type a message here..."></textarea>
                            </div>
                        </div>
                        
                        <div class="control">
                            <button class="button is-primary">Send</button>
                        </div>
                </div>


                </div>
                   
            </div>

        </div>
        
            
                
                
        </div>
    
        



    </body>
</html>
